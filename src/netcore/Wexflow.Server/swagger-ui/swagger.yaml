#schemes:
#- "https"
#- "http"
paths:
 
 #
 # Dashboard
 #

  /statusCount:
    get:
     tags:
     - "Dashboard"
     summary: "Returns status count"
     description: ""
     produces:
       - "application/json"
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"

  /entriesCountByDate:
    get:
     tags:
     - "Dashboard"
     summary: "Returns entries count by keyword and date filter"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: query
          name: s
          type: "string"
          description: Keyword  
        - in: query
          name: from
          type: "number"
          description: From 
        - in: query
          name: to
          type: "number"
          description: To
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"
      
  /searchEntriesByPageOrderBy:
    get:
     tags:
     - "Dashboard"
     summary: "Searches for entries"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: query
          name: s
          type: "string"
          description: Keyword  
        - in: query
          name: from
          type: "number"
          description: From 
        - in: query
          name: to
          type: "number"
          description: To
        - in: query
          name: page
          type: "number"
          description: Page number
        - in: query
          name: entriesCount
          type: "number"
          description: Number of entries
        - in: query
          name: heo
          type: "number"
          description: Entry order by type (From 0 to 11)
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"    
    
  /entryStatusDateMin:
    get:
     tags:
     - "Dashboard"
     summary: "Returns entry min date"
     description: ""
     produces:
       - "application/json"
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"
  
  /entryStatusDateMax:
    get:
     tags:
     - "Dashboard"
     summary: "Returns entry max date"
     description: ""
     produces:
       - "application/json"
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"    
  
  /entryLogs:
    get:
     tags:
     - "Dashboard"
     summary: "Returns entry logs"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: query
          name: id
          type: "string"
          description: Entry id
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json" 

#
# Records
#

  /uploadVersion:
    post:
     tags:
     - "Records"
     summary: "Uploads a version file"
     description: ""
     consumes:
         - multipart/form-data
     produces:
       - "application/json"
     parameters:
        - in: formData
          name: file
          type: file
          description: The file version to upload   
        - in: query
          name: r
          type: "string"
          description: Record id
     responses:
        200:
          description: "successful operation" 

  /downloadFile:
    get:
     tags:
     - "Records"
     summary: "Downloads a file"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: query
          name: p
          type: "string"
          description: File path
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"

  /deleteTempVersionFile:
    post:
     tags:
     - "Records"
     summary: "Deletes a temp version file"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: query
          name: p
          type: "string"
          description: File path
     responses:
        200:
          description: "successful operation" 

  /deleteTempVersionFiles:
    post:
     tags:
     - "Records"
     summary: "Deletes temp version files"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: "body"
          name: "body"
          description: "Payload"
          required: true
          schema:
           $ref: "#/definitions/record"
     responses:
        200:
          description: "successful operation"

  /saveRecord:
    post:
     tags:
     - "Records"
     summary: "Saves a record"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: "body"
          name: "body"
          description: "Payload"
          required: true
          schema:
           $ref: "#/definitions/record"
     responses:
        200:
          description: "successful operation"

  /deleteRecords:
    post:
     tags:
     - "Records"
     summary: "Deletes records"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: "body"
          name: "body"
          description: "Record Ids"
          required: true
          schema:
            type: array
            items:
              type: string
     responses:
        200:
          description: "successful operation"

  /searchRecords:
    get:
     tags:
     - "Records"
     summary: "Searches for records by keyword"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: query
          name: s
          type: "string"
          description: Keyword
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"

  /recordsCreatedBy:
    get:
     tags:
     - "Records"
     summary: "Retrieves records created by a user"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: query
          name: c
          type: "string"
          description: Username of the creator of the records
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"

  /searchRecordsCreatedByOrAssignedTo:
    get:
     tags:
     - "Records"
     summary: "Searches for records assigned to or created by a user by keyword"
     description: ""
     produces:
       - "application/json"
     parameters:
        - in: query
          name: s
          type: "string"
          description: Keyword
        - in: query
          name: c
          type: "string"
          description: Username of the creator of the records
        - in: query
          name: a
          type: "string"
          description: username of the user assigned to a record
     responses:
        200:
          description: "successful operation"
     consumes:
      - "application/json"

